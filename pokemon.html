<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

  </head>
  <body>
    <header class="navbar bg-151-poke">   
          <a class="navbar-brand pl-20" href="#">

    <div class="container">

        <div class="row mt-5 row-gap-4">
          <div class="col">
            <div class="fs-1 clean" id="pkmnName"></div>
          </div>
          <div class="col text-end">
            <a href="" id="previous">precedente</a> 
            <a href="" id="next" >successivo</a>
          </div>
        </div>

        <div class="row mt-5 row-gap-4 align-items-center">

          <div class="col-6"> 

            <div class="row">
              <div class="col">
                <img src="" id="pkmnImg"></img>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-6">
                <button type="button" id="front" class="btn btn-dark">fronte</button>
                <button type="button" id="back" class="btn btn-dark">retro</button>
              </div>
            </div>

          </div>

          <div class="col-6 fs-4 ">
            <p><strong>ID:</strong>
              <span id="pokeId" class="clean"> </span>
            </p>
            <p><strong>Tipo:</strong>
              <span id="type" class="clean"> </span>
            </p>

              <span id="weigth" class="clean"> </span>
             </p>
            <p><strong>Altezza:</strong>
              <span id="height" class="clean"> </span>
            </p>

            <p><strong>verso:</strong></p>
            <figure>
              <audio id="cry" controls src=""></audio>
            </figure>

          </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
